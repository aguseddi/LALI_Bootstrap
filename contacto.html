    <div class="container-fluid color2 p-5">
        <div class="container pt-5 text-center">
        <div class="row">
            <div class="col-lg-12">
                    <form class="form" method="post" netlify>
                        <fieldset>
                            <h3 class="text-center header color3">Ganate un Meet & Greet con LALI</h3>
                            <h5 class="text-center header color3">Completa tus datos y listo!</h5>
    
                            <div class="form-group m-2">
                                <span class="col-lg-1 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="nombre" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group m-2">
                                <span class="col-lg-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="apellido" name="name" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group m-2">
                                <span class="col-lg-1 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group m-2">
                                <span class="col-lg-1 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="telefono" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group m-2">
                                <span class="col-lg-1 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-lg-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="¿Por qué crees que debes ganarte el Meet&Greet con LALI?" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group m-2">
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn 
                                   btn-outline-succes btn-lg color1 border">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        </div>
