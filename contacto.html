    <div class="container-fluid color2 p-5">
        <div class="container text-center">
        <div class="row">
            <div class="col-lg-8 pt-4">
                    <form class="form" method="post" netlify>
                            <h3 class="text-center header color3">Ganate un Meet & Greet con LALI</h3>
                            <h5 class="text-center header color3">Completa tus datos y listo!</h5>
    
                            <div class="form-group m-2 pt-3">
                                <div class="col-md-12">
                                    <input id="nombre" name="name" type="text" placeholder="Nombre" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group m-2">
                                <div class="col-md-12">
                                    <input id="apellido" name="name" type="text" placeholder="Apellido" class="form-control" required>
                                </div>
                            </div>
    
                            <div class="form-group m-2">
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control" required>
                                </div>
                            </div>
    
                            <div class="form-group m-2">
                                <div class="col-md-12">
                                    <input id="telefono" name="phone" type="text" placeholder="Teléfono" class="form-control" required>
                                </div>
                            </div>
    
                            <div class="form-group m-2 pb-4">
                                <div class="col-lg-12">
                                    <textarea class="form-control" id="message" name="message" placeholder="¿Por qué crees que debes ganarte el Meet&Greet con LALI?" rows="7" required></textarea>
                                </div>
                            </div>
    
                            <div class="form-group m-2">
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-outline-succes btn-lg color1 border">Enviar</button>
                                </div>
                            </div>
                    </form>
                </div>
                    <div class="col-lg-4 pt-5">
                        <img class="img-fluid" src="img/contacto.jpg" alt="contacto">
